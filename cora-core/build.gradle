 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'cora.java-library-conventions'
}

test {
    useJUnitPlatform()
}

dependencies{
    implementation 'org.eclipse.jetty:jetty-server:9.4.41.v20210516'
    implementation 'org.eclipse.jetty:jetty-servlet:9.4.41.v20210516'
    implementation 'com.graphql-java:graphql-java:17.3'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'org.apache.velocity:velocity:1.7'
    implementation 'com.alibaba:fastjson:1.2.75'
    implementation 'org.springframework.data:spring-data-mongodb:2.2.5.RELEASE'
    implementation 'junit:junit:4.13.1'
    implementation 'org.apache.commons:commons-lang3:3.10'
    implementation 'commons-codec:commons-codec:1.11'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.3.1'
    implementation 'org.codehaus.groovy:groovy-all:2.5.7'
    implementation 'com.github.ben-manes.caffeine:caffeine:3.0.4'
}